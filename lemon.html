<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Box Model</title>
        <style type="text/css">
            .box{
                width:400px;
                height:400px;
                background-color:yellow;
                margin:60px;
                border:10px black;
                border-top-right-radius:60%;
                border-bottom-left-radius:60%;
                border-top-left-radius:4%;
                border-bottom-right-radius:10%;
                border-style:solid;
            }
                
        </style>
    </head>
    <body>
        <div class="box" id="box1"></div>
        
    </body>
</html>
